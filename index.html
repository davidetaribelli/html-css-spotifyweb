<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/helper.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/debug.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Spotify</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="upgrade flex wrap">
            <button class="button-nav colorWhite">EFFETTUA L'UPGRADE</button>
        </div> 
    </header>
    
    <!-- MAIN -->
    <main>
        <div class="flex">
            <div class="nav-bar">
                <div class="logo">
                    <img class="first-logo" src="./img/logo-small.svg" alt="logo-small">
                    <img class="secondary-logo none" src="./img/logo.svg" alt="logo">
                </div>
                <div class="home">
                    <img src="./img/home.svg" alt="home">
                    <span class="none">Home</span>
                </div>
                <div class="search">
                    <img src="./img/search.svg" alt="search">
                    <span class="none colorGrey">Cerca</span>
                </div>
                <div class="library">
                    <img src="./img/libreria.svg" alt="library">
                    <span class="none colorGrey">La tua libreria</span>
                </div>
            </div>
            <div class="boxed-main">
                <!-- link utili -->
                <section>
                    
                    <div class="boxed-link flex wrap justify-center">
                        <div class="link">
                            <a href="#">IN EVIDENZA</a>
                        </div>
                        <div class="link">
                            <a href="#">PODCAST</a>
                        </div>
                        <div class="link">
                            <a href="#">CLASSIFICHE</a>
                        </div>
                        <div class="link">
                            <a href="#">GENERI E MOOD</a>
                        </div>
                        <div class="link">
                            <a href="#">NUOVE USCITE</a>
                        </div>
                        <div class="link">
                            <a href="#">SCOPRI</a>
                        </div>
                    </div>
                </section>
                <!-- ascoltati di recente -->
                <section>
                    <div class="recently-played">
                        <div class="boxed-album flex wrap ">
                            <div class="title">
                                <h2>Recently played</h2>
                            </div>
                            <div class="album">
            
                            </div>
                            <div class="album">
            
                            </div>
                            <div class="album">
            
                            </div>
                            <div class="album">
            
                            </div>
                            <div class="album">
            
                            </div>
                            <div class="album">
            
                            </div>
                        </div>
                    </div>
                </section>
                <!-- creati per l'utente -->
                <section>
                    <div class="boxed-album flex wrap">
                        <div class="title">
                            <h2>Creato per John Doe</h2>
                            <small>Più ascolti, più accurati saranno i suggerimenti.</small>
                        </div>
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                </section>
                <!-- artisti più popolari -->
                <section>
                    <div class="boxed-album flex wrap">
                        <div class="title">
                            <h2>Artisti più popolari</h2>
                            <small>Più ascolti, più accurati saranno i suggerimenti.</small>
                        </div>
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                </section>
            </div>

        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="boxed-footer">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </footer>
</body>
</html>
